<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Sign Up </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="signup-connect">
            <h1>Come on let's play! Log in with</h1>
            <a href="https://support.apple.com/en-ph/apple-id" class="btn btn-social btn-Apple">
                <i class="fa fa-apple"></i>
                Apple
            </a>
            <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwi5o-PHu-eBAxXIcmwGHZLYAn4QPAgJ&ec=GAZAmgQ&hl=en&passive=true&ifkv=Ab5oB3ppj_oK1tAHgenHM6EC0qV8qGx7SZMwqyHsFj8TBi9EXoxfv_T_ST2XCY57SeniwA4HbIUG2A&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-social btn-Google">
                <i class="fa fa-google"></i>
                Google
            </a>
            <a href="https://www.facebook.com/" class="btn btn-social btn-Facebook">
                <i class="fa fa-facebook"></i>
                Facebook
            </a>
            <a href="https://www.instagram.com/accounts/login/?hl=en" class="btn btn-social btn-Instagram">
                <i class="fa fa-instagram"></i>
                Instagram
            </a>
        </div>
        <div class="signup-classic">
            <h2><a href="#">HoYoverse</a></h2>
            <h3><a href="#">Create an Account</a></h3>
            <form class="form">
                <fieldset class="username">
                    <input type="text" placeholder="Username">
                </fieldset>
                <fieldset class="password">
                    <label for="password"><b></b></label>
                    <input type="password" placeholder="Password" name="password" required>
                </fieldset>
                <fieldset class="confirm password">
                    <label for="password"><b></b></label>
                    <input type="password" placeholder="Confirm assword" name="password" required>
                </fieldset>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
